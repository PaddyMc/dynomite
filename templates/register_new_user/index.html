<!DOCTYPE html>
<html>
	<head>
		<link href="/static/css/registernewuser.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<h1>Register new user</h1>
		<div>
		{% if new_id_user_list %}
		    <ul>
		    {% for user in new_id_user_list %}
		        <li><a href="{% url 'detail' user.user_id %}">{{ user.first_name }}</a></li>
		    {% endfor %}
		    </ul>
		{% else %}
		    <p>No new users are available.</p>
		{% endif %}
		</div>
	</body>
</html>
